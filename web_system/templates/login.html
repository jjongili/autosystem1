<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î°úÍ∑∏Ïù∏ - Íµ¨Îß§ÎåÄÌñâ ÌÜµÌï©Í¥ÄÎ¶¨</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            font-size: 24px;
            color: #333;
        }
        .logo p {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        .error-msg {
            background: #fee;
            color: #c00;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }
        .error-msg.show { display: block; }
        .save-id {
            margin-bottom: 20px;
            font-size: 14px;
        }
        .save-id label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: #666;
        }
        .save-id input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        /* Î™®Î∞îÏùº Î∞òÏùëÌòï */
        @media (max-width: 480px) {
            body {
                padding: 20px;
            }

            .login-container {
                padding: 30px 25px;
                border-radius: 12px;
                box-shadow: 0 10px 40px rgba(0,0,0,0.25);
            }

            .logo {
                margin-bottom: 25px;
            }

            .logo h1 {
                font-size: 20px;
            }

            .logo p {
                font-size: 13px;
            }

            .form-group {
                margin-bottom: 16px;
            }

            .form-group label {
                font-size: 14px;
                margin-bottom: 6px;
            }

            .form-group input {
                padding: 12px 14px;
                font-size: 16px; /* iOS Ï§å Î∞©ÏßÄ */
            }

            .login-btn {
                padding: 14px;
                font-size: 16px;
            }

            .save-id {
                margin-bottom: 16px;
            }

            .error-msg {
                padding: 10px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üè¢ Íµ¨Îß§ÎåÄÌñâ ÌÜµÌï©Í¥ÄÎ¶¨</h1>
            <p>Í≥ÑÏ†ï Í¥ÄÎ¶¨ ¬∑ SMS ¬∑ ÏûêÎèô Î°úÍ∑∏Ïù∏</p>
        </div>
        
        <div class="error-msg" id="errorMsg"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">ÏïÑÏù¥Îîî</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">ÎπÑÎ∞ÄÎ≤àÌò∏</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <div class="save-id">
                <label>
                    <input type="checkbox" id="saveId"> ÏïÑÏù¥Îîî Ï†ÄÏû•
                </label>
            </div>
            <button type="submit" class="login-btn" id="loginBtn">Î°úÍ∑∏Ïù∏</button>
        </form>
    </div>
    
    <script>
        // Ï†ÄÏû•Îêú ÏïÑÏù¥Îîî Î∂àÎü¨Ïò§Í∏∞
        const savedId = localStorage.getItem('savedUserId');
        if (savedId) {
            document.getElementById('username').value = savedId;
            document.getElementById('saveId').checked = true;
            document.getElementById('password').focus();
        } else {
            document.getElementById('username').focus();
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');
            const username = document.getElementById('username').value;
            const saveId = document.getElementById('saveId').checked;
            
            // ÏïÑÏù¥Îîî Ï†ÄÏû• Ï≤òÎ¶¨
            if (saveId) {
                localStorage.setItem('savedUserId', username);
            } else {
                localStorage.removeItem('savedUserId');
            }
            
            btn.disabled = true;
            btn.textContent = 'Î°úÍ∑∏Ïù∏ Ï§ë...';
            errorMsg.classList.remove('show');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: username,
                        password: document.getElementById('password').value
                    })
                });
                
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    const data = await response.json();
                    errorMsg.textContent = data.detail || 'Î°úÍ∑∏Ïù∏ Ïã§Ìå®';
                    errorMsg.classList.add('show');
                }
            } catch (err) {
                errorMsg.textContent = 'ÏÑúÎ≤Ñ Ïó∞Í≤∞ Ïò§Î•ò';
                errorMsg.classList.add('show');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Î°úÍ∑∏Ïù∏';
            }
        });
    </script>
</body>
</html>
